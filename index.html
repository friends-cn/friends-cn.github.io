<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
<h1>《早春寄王汉阳》李白</h1>
<p>闻道春还未相识，走傍寒梅访消息。

昨夜东风入武阳，陌头杨柳黄金色。

碧水浩浩云茫茫，美人不来空断肠。

预拂青山一片石，与君连日醉壶觞。</p>
<script>
const para = document.querySelector("h1");

para.addEventListener("click", updateName);

function updateName() {
  const name = prompt("Enter a new name");
  para.textContent = `Player 1: ${name}`;
</script>
</body>
</html>
